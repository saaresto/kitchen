<div th:fragment="content">
    <h1 class="mb-4">Settings</h1>

    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">Disabled Dates</h5>
        </div>
        <div class="card-body">
            <p class="card-text">
                Manage dates and times when bookings are not allowed. You can disable entire days or specific time ranges.
            </p>

            <!-- Add New Disabled Date Form -->
            <form th:action="@{/admin/settings/disabled-dates/create}" method="post" class="mb-4">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="text" class="form-control" id="date" name="date" required data-flatpickr="date">
                    </div>
                    <div class="col-md-2">
                        <label for="startTime" class="form-label">Start Time (optional)</label>
                        <input type="text" class="form-control" id="startTime" name="startTime" data-flatpickr="time">
                    </div>
                    <div class="col-md-2">
                        <label for="endTime" class="form-label">End Time (optional)</label>
                        <input type="text" class="form-control" id="endTime" name="endTime" data-flatpickr="time">
                    </div>
                    <div class="col-md-3">
                        <label for="description" class="form-label">Description (optional)</label>
                        <input type="text" class="form-control" id="description" name="description">
                    </div>
                    <div class="col-md-2">
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" id="isRecurring" name="isRecurring">
                            <label class="form-check-label" for="isRecurring">
                                Recurring (yearly)
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Add Disabled Date</button>
                </div>
            </form>

            <!-- Disabled Dates List -->
            <div th:if="${disabledDates != null && #lists.isEmpty(disabledDates)}" class="alert alert-info">
                No disabled dates configured.
            </div>

            <div class="table-responsive" th:if="${disabledDates != null && !#lists.isEmpty(disabledDates)}">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time Range</th>
                            <th>Description</th>
                            <th>Recurring</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="disabledDate : ${disabledDates}">
                            <td th:text="${#temporals.format(disabledDate.date, 'yyyy-MM-dd')}">2023-05-20</td>
                            <td>
                                <span th:if="${disabledDate.startTime == null && disabledDate.endTime == null}">All day</span>
                                <span th:if="${disabledDate.startTime != null && disabledDate.endTime != null}" 
                                      th:text="${#temporals.format(disabledDate.startTime, 'HH:mm')} + ' - ' + ${#temporals.format(disabledDate.endTime, 'HH:mm')}">
                                    12:00 - 14:00
                                </span>
                            </td>
                            <td th:text="${disabledDate.description}">Holiday</td>
                            <td>
                                <span th:if="${disabledDate.isRecurring}" class="badge bg-info">Yes</span>
                                <span th:unless="${disabledDate.isRecurring}" class="badge bg-secondary">No</span>
                            </td>
                            <td>
                                <div class="btn-group">
                                    <a th:href="@{/admin/settings/disabled-dates/{id}/edit(id=${disabledDate.id})}" class="btn btn-sm btn-primary">
                                        <i class="bi bi-pencil"></i> Edit
                                    </a>
                                    <form th:action="@{/admin/settings/disabled-dates/{id}/delete(id=${disabledDate.id})}" method="post" style="display: inline;">
                                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this disabled date?')">
                                            <i class="bi bi-trash"></i> Delete
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script th:fragment="scripts">
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize date picker
        flatpickr("input[data-flatpickr='date']", {
            dateFormat: "Y-m-d",
            allowInput: true
        });
        
        // Initialize time pickers
        flatpickr("input[data-flatpickr='time']", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            time_24hr: true,
            minuteIncrement: 30
        });
    });
</script>
